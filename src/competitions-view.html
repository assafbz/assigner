<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="shared-styles.html">

<dom-module id="competitions-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        flex: 1 1 auto;
      }

      paper-card {
        margin-top: 10px;
        padding: 5px;
      }


    </style>

    <app-location route="{{route}}"></app-location>

    <firebase-query
            app-name="betty-firebase"
            path="/competitions"
            data="{{competitions}}">
    </firebase-query>

    <iron-meta key="selectedCompetition" value="{{selectedCompetition}}"></iron-meta>

    <template is="dom-repeat" items="{{competitions}}" as="competition">
      <paper-card heading="{{competition.name}}" image="http://seo-takeover.com/wp-content/uploads/2013/09/competition.png" on-click="selectCompetition">
        <div class="card-content">{{competition.startDate}}</div>
      </paper-card>
    </template>
  </template>

  <script>
    class Competitions extends Polymer.Element {
      static get is() { return 'competitions-view'; }

      static get properties() {
          return {
            selectedCompetition: Object
          }
      }


      selectCompetition(event) {
          this.selectedCompetition = event.model.__data.competition;
          this.set('route.path', '/games/' + this.selectedCompetition.$key);
      }
    }

    window.customElements.define(Competitions.is, Competitions);
  </script>
</dom-module>
